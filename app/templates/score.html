<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}" />
    <title>User Info</title>
</head>
<body>
    <h1>Scoring time</h1>
    <form action="/score" method="post">
        <label for="gender">Gender(M/F):</label><br>
        <input type="text" id="gender" name="gender"><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>

        <label for="activity_level">Activity Level(Sedentary/Moderately Active/Active):</label><br>
        <select name="activity_level">
          <option value="sedentary">Sedentary</option>
          <option value="moderately active">Moderately Active</option>
          <option value="active">Active</option>
        </select>

        <input type="hidden" id="total_calories" name="total_calories" value="{{ total_calories }}">

        <input type="submit" value="Submit">
    </form>
    {% if feedback %}
        <h2>Feedback:</h2>
        <p>{{ feedback }}</p>
        <p>Total Score: {{ total_score }}/50</p>
    {% endif %}
</body>
</html>
